<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place your order</title>
    <link rel="stylesheet" href="place_order.css">
</head>
<body>
    <table cellspacing="100px">
        <tr>
            <td><div class="container">
                <div class="title">
                    <h1>Order Details:</h1>
                </div>
              <div class="d-flex">
                <form action="" method="">
                <h2>Sender's Details:</h2>
                  <label>
                    <span class="fname">Name <span class="required">*</span></span>
                    <input type="text" name="fname" placeholder="Enter full name">
                  </label>
                  <label>
                    <span>Company Name (Optional)</span>
                    <input type="text" name="cn">
                  </label>
                  <label>
                    <span>Street Address<span class="required">*</span></span>
                    <textarea rows="" cols=""name="houseadd" placeholder="House number, Street name, Landmarks, etc" required></textarea>
                  </label>
                    <span>Town / City <span class="required">*</span></span>
                    <input type="text" name="city"> 
                  </label>
                  <label>
                    <span>State<span class="required">*</span></span>
                    <input type="text" name="city"> 
                  </label>
                  <label>
                    <span>Postcode / ZIP <span class="required">*</span></span>
                    <input type="text" name="city"> 
                  </label>
                  <label>
                    <span>Phone <span class="required">*</span></span>
                    <input type="tel" name="city"> 
                  </label>
                  <label>
                    <span>Email Address<span class="required">*</span></span>
                    <input type="email" name="city"> 
                  </label>
        
                  <h2>Receiver's Details:</h2>
                  <label>
                    <span class="fname">Name <span class="required">*</span></span>
                    <input type="text" name="fname" placeholder="Enter full name">
                  </label><br><br>
                  <label>
                    <span>Company Name (Optional)</span>
                    <input type="text" name="cn">
                  </label><br><br>
                  <label>
                    <span>Street Address <span class="required">*</span></span>
                    <textarea rows="" cols=""name="houseadd" placeholder="House number, Street name, Landmarks, etc" required></textarea>
                  </label><br><br>
                    <span>Town / City <span class="required">*</span></span>
                    <input type="text" name="city"> 
                  </label>
                  <label>
                    <span>State<span class="required">*</span></span>
                    <input type="text" name="city"> 
                  </label>
                  <label>
                    <span>Postcode / ZIP <span class="required">*</span></span>
                    <input type="text" name="city"> 
                  </label><br><br>
                  <label>
                    <span>Phone <span class="required">*</span></span>
                    <input type="tel" name="city"> 
                  </label><br><br>
                  <label>
                    <span>Email Address <span class="required">*</span></span>
                    <input type="email" name="city"> 
                  </label><br><br>
                </form></td>
                <td><div class="Yorder">
                    <table>
                      <tr>
                        <th colspan="2">Your order</th>
                      </tr>
                      <tr>
                        <td>Product Name x 2(Qty)</td>
                        <td>$88.00</td>
                      </tr>
                      <tr>
                        <td>Subtotal</td>
                        <td>$88.00</td>
                      </tr>
                      <tr>
                        <td>Shipping</td>
                        <td>Free shipping</td>
                      </tr>
                    </table><br>
                    <div>
                      <input type="radio" name="dbt" value="cd"> Cash on Delivery
                    </div>
                    <div>
                      <input type="radio" name="dbt" value="cd"> Paypal <span>
                      <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg" alt="" width="50">
                      </span>
                    </div>
                    <button type="button">Place Order</button>
                  </div><!-- Yorder -->
                 </div>
                </div></td>
        </tr>
    </table>
</body>
</html>
