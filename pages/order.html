            <div class="title">

            </div>
            <div class="d-flex">
                <form class="order"  action="../scriptss/placeorder.php" method="POST">
                    <h3> Sender's Details</h3>
                    <label>
                        <span class="fname"> Name <span class="required"> * </span></span>
                        <input type="text" name="sender_name" placeholder="Enter your name" required>
                    </label>
                    <label>
                        <span> Address <span class="required"> * </span></span>
                        <input type="text" name="saddresss"
                            placeholder="Enter your housename, street name, city and landmarks" required>
                    </label>
                    <label>
                        <span> Postcode / ZIP <span class="required">*</span></span>
                        <input type="text" name="spostcode">
                    </label>
                    <label>
                        <span> Phone Number <span class="required">*</span></span>
                        <input type="tel" name="spnumber">
                    </label>
                    <label>
                        <span> Email Address <span class="required">*</span></span>
                        <input type="email" name="semail">
                    </label><br><br>

                    <h3> Receiver's Details</h3>
                    <label>
                        <span class="fname"> Name <span class="required"> * </span></span>
                        <input type="text" name="reciever_name" placeholder="Enter your name" required>
                    </label>
                    <label>
                        <span> Address <span class="required"> * </span></span>
                        <input type="text" name="addresss"
                            placeholder="Enter your housename, street name, city and landmarks" required>
                    </label>
                    <label>
                        <span> Postcode / ZIP <span class="required">*</span></span>
                        <input type="text" name="postcode">
                    </label>
                    <label>
                        <span> Phone Number <span class="required">*</span></span>
                        <input type="tel" name="pnumber">
                    </label>
                    <label>
                        <span> Email Address <span class="required">*</span></span>
                        <input type="email" name="email">
                    </label> <br><br>
                    <h3>Courier Details</h3>
                    <label class="courier">
                        <span>Weight of Courier<span class="required">*</span></span>
                        <div class="courier">
                            <span> Weight <span class="required">*</span></span>
                            <input type="weight" name="weight">
                            <!-- <button type="button" class="weight-button"> Upto 1 kg </button>
                            <button type="button" class="weight-button"> Upto 5 kg </button>
                            <button type="button" class="weight-button"> Upto 10 kg </button>
                            <button type="button" class="weight-button"> Upto 20 kg </button> -->
                        </div>
                    </label>
                    <label>
                      <span>What are you sending?<span class="required">*</span></span>

                        <option value="documents">Documents</option>
                        <option value="food">Food</option>
                        <option value="cloth">Cloth</option>
                        <option value="parcel">Parcel</option>
                      </select>
                      <button type="submit">Place Order</button>
                    </label>
